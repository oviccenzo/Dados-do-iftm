<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    
    document.write("<h1>Tabuada do 1 a 10 </h1><br><br>");

    for(var i = 1; i <= 100; i++){
        for(var j = 1; j <= 10; j++){
            document.write(i + " + " + j + "=" + (i + j) + "<br>");
        }
        document.write("<br>");
    }

</script>
