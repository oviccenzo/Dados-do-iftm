<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteio de Numeros</title>
    </head>
    <body>

        <h1>Sorteia de Numeros</h1>

        <form id="sorteio-form">
            <label for="minimo">Numero Minimo:</label>
            <input type="number" id="minimo" name="minimo" required><br><br>

            <label for="maximo">Numero Maximo:</label>
            <input type="number" id="maximo" name="maximo" required><br><br>

            <button type="submit">Sortear</button>
        </form>

        <div id="resultado"></div>

        <script>
            document.getElementById('sorteio-form').addEventListener('submit', function(event) {
                event.preventDefault(); //Evita o envio do formulario por padrão

                var minimo = parseInt(document.getElementById('minimo').value);
                var maximo = parseInt(document.getElementById('maximo').value);

                //Verifica se o minimo é menor que o maximo
                if(minimo >= maximo){
                    document.getElementById('resultado').innerHTML = 'O numero minimo deve ser menor que o numero maximo.';
                    return;
                }

                //Gera um numero aleatorio dentro do intervalo especificado
                var numeroSorteado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;

                //Exibe o resultado na pagina
                document.getElementById('resultado').innerHTML = 'O numero sorteado é: ' + numeroSorteado;
            });
        </script>
    </body>
</html>
