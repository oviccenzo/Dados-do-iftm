<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){
        document.write("**************************************************");
        pulaLinha();
        document.write(frase);
        pulaLinha();
    }

    mostra("BEM-VINDO AO MEU PROGRAMA");
    mostra("ELE REALMENT FUNCIONA");
    mostra("EU USEI FUNÇÃO PARA FAZER ISSO");
</script>
