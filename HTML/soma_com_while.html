<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números com While em HTML</title>
    <script>
        function calcularSoma(){
            var inicio = parseInt(document.getElementById("inicio").value);
            var fim = parseInt(document.getElementById("fim").value);
            var soma = 0;
            var i = inicio;

            while ( i <= fim){
                soma += i;
                i++;
            }

            document.getElementById("resultado").innerHTML = "A soma dos número de " + inicio + " a " + fim + " é: " + soma;
        }
    </script>
</head>
<body>
    <h1>Soma de Números com While em HTML</h1>
    <form>
        <label for="inicio">Inicio:</label>
        <input type="number" id="inicio" required><br><br>

        <label for="fim">Fim:</label>
        <input type="number" id="fim" required><br><br>

        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
