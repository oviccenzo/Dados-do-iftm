<!DOCTYPE html>
<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	for(var multiplicador = 2; multiplicador <= 20; multiplicador++) {

		mostra( 2 *  multiplicador);
	}

	mostra("FIM");  
		
</script>
