<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var idadeMediaQuandoTemFilhos = 2;
    var anoAtual = 2016;
    var quantidadeDeGerações = (anoAtual - 1500)/ idadeMediaQuandoTemFilhos;
    mostra(quantidadeDeGerações);
</script>
